<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div>
    <form action="/logout" method="post">
        <input type="submit" value="Sign Out"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</div>
<p th:text="'Hello, ' + ${username} + '!'" />
<p th:text="'Session ' + ${oursession}" />

<form th:action="@{/user}" method="post">
    <div><label> Name: <input type="text" name="name" placeholder="Имя"/> </label></div>
    <div><label> Surname: <input type="text" name="surname" placeholder="Фамилия"/> </label></div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div><input type="submit" value="Поменять данные"/></div>
</form>
</body>
</html>
