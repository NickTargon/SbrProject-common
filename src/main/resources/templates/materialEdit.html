<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit material</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div>
    <form action="/logout" method="post">
        <input type="submit" value="Sign Out"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</div>
<p><a th:href="@{/}">Start page</a></p>
<p><a th:href="@{'/course/{id}'(id=${course.getId()})}">Back</a></p>
<div>
    <form
            th:action= "@{'/course/{id}/edit/{idMaterial}'(id=${course.getId()}, idMaterial=${material.getId()})}"
            th:method="post">
        <div><label> Title: <textarea type="text" name="title" th:text="${material.getTitle()}"></textarea></label></div>
        <div><label> Text: <textarea type="text" name="text" th:text="${material.getText()}"></textarea></label></div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div><input type="submit" value="Edit"/></div>
    </form>
</div>

</body>
</html>
